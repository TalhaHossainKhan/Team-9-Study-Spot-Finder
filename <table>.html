<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Daily Availability Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>8:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>9:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>10:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>11:00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>12:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>13:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>14:00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>15:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>16:00</td>

        </tr>
        <tr>

        <tr>
            <td>18:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>19:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>20:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>21:00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>22:00</td>
            <td>Occupied</td>
        </tr>
        <tr>
            <td>23:00</td>

        </tr>
    </table>
</body>
</html>
