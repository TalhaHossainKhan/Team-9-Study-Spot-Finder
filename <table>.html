<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0b7594;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0b7594;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        .reserve-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script>
        function reserveTime(time) {
            localStorage.setItem('reservedTime', time);
            window.open('reservation_confirmation.html', '_blank');
        }
    </script>
</head>
<body>
    <header>
        <h1>Daily Availability Schedule</h1>
    </header>
    <main>
        <div class="container">
            <table>
                <tr>
                    <th>Time</th>
                    <th>Availability</th>
                </tr>
                <tr>
                    <td>8:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>9:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>10:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>11:00</td>
                    <td>Available <button class="reserve-btn" onclick="reserveTime('11:00')">Reserve</button></td>
                </tr>
                <tr>
                    <td>12:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>13:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>14:00</td>
                    <td>Available <button class="reserve-btn" onclick="reserveTime('14:00')">Reserve</button></td>
                </tr>
                <tr>
                    <td>15:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>16:00</td>
                    <td>Available <button class="reserve-btn" onclick="reserveTime('16:00')">Reserve</button></td>
                </tr>
                <tr>
                    <td>17:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>18:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>19:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>20:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>21:00</td>
                    <td>Available <button class="reserve-btn" onclick="reserveTime('21:00')">Reserve</button></td>
                </tr>
                <tr>
                    <td>22:00</td>
                    <td>Occupied</td>
                </tr>
                <tr>
                    <td>23:00</td>
                    <td>Available <button class="reserve-btn" onclick="reserveTime('23:00')">Reserve</button></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
