<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0b7594;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Reservation Confirmed</h1>
        <p>Your reservation for <span id="reservedTime"></span> has been submitted.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reservedTime = localStorage.getItem('reservedTime');
            if (reservedTime) {
                document.getElementById('reservedTime').textContent = reservedTime;
                localStorage.removeItem('reservedTime');
            }
        });
    </script>
</body>
</html>
