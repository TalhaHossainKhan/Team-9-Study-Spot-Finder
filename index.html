<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMD Study Spot Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

        <button class="input-form" onclick="location.href='form.html'">Input Form</button>
    </header>
    <main>
        <div class="container">

            </div>
            <div class="box" onclick="location.href='stem.html'">
                <img src="stem.jpg" alt="STEM Library">

                    <p>Click to reserve a study spot</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
